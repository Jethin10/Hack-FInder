name: Ingest Hackathons

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run ingestion pipeline
        run: |
          python scripts/run_ingestion.py --max-pages 3 --skip-db

      - name: Upload ingestion artifact
        uses: actions/upload-artifact@v4
        with:
          name: hackhunt-ingested-data
          path: data/ingested_hackathons.json

      - name: Commit updated data to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ingested_hackathons.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update ingested hackathon data [skip ci]"
          git push
